<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Workflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/simpui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Efeitos de fundo animados */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
            animation: float 10s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-30px) translateX(30px);
            }
        }

        /* Sidebar */
        aside {
            width: 240px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            color: #333;
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        aside h2 {
            margin: 0 0 35px 0;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        nav a {
            color: #555;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
        }

        nav a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        nav a:active {
            transform: translateX(3px);
        }

        .logout-section {
            margin-top: auto;
        }

        .logout-section hr {
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .simpui-btn.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
            border: none !important;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .simpui-btn.danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4) !important;
        }

        /* Main Content */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header strong {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            letter-spacing: -0.3px;
        }

        #usuarioLabel {
            margin-right: 10px;
            color: #555;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 14px;
        }

        /* Main Content Area */
        main {
            padding: 30px;
            overflow: auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .simpui-card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .simpui-card h3 {
            margin: 0 0 15px 0;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 22px;
        }

        .simpui-card p {
            color: #666;
            line-height: 1.6;
            font-size: 15px;
        }

        /* Scrollbar customizada */
        main::-webkit-scrollbar {
            width: 8px;
        }

        main::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        main::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        main::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            aside {
                width: 200px;
            }
            
            header {
                padding: 0 15px;
            }
            
            main {
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>

    <aside>
        <h2>Workflow</h2>

        <nav>
            <a href="/dashboard">游늵 Dashboard</a>
            <a href="/pedidos">游닍 Pedidos</a>
            <a href="/setores">游낈 Setores</a>
            <a href="/itens">游 Itens</a>
            <a href="/relatorios">游늳 Relat칩rios</a>
        </nav>

        <div class="logout-section">
            <hr>
            <form method="POST" action="/logout">
                <button class="simpui-btn danger sm">
                    Sair
                </button>
            </form>
        </div>
    </aside>

    <div class="main-wrapper">

        <header>
            <div>
                <strong>Painel Geral</strong>
            </div>

            <div>
                <label id="usuarioLabel">Ol치, Usu치rio</label>
            </div>
        </header>

        <main>
            <div id="mainCard" class="simpui-card">
                <h3>Bem-vindo ao Workflow</h3>
                <p>
                    Aqui voc칡 poder치 acompanhar pedidos, setores e relat칩rios.
                </p>
            </div>
        </main>
        
        <div id="simpui-toast-container"></div>
    </div>

    <script>
        async function getNomeUsuario() {
            const response = await fetch('/api/username');  

            const data = await response.json();
            if (response.status === 200) {
                const label = document.getElementById('usuarioLabel');
                label.textContent = `Ol치, ${data.username}`;
            }
        }

        async function getTotalPedidos() {
            const response = await fetch('/api/resumo-pedidos');
            const data = await response.json();
            if (response.status === 200) {
                console.log('Total de Pedidos:', data.total || 0);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await getNomeUsuario();
            await getTotalPedidos();
        });
    </script>
    <script src="/js/simpui.js"></script>
</body>
</html>
